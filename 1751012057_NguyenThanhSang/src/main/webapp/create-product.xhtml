<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <title>Admin</title>
    </head>
    
    <body>
        <ui:composition template="baseAdmin.xhtml">
            <ui:define name="page-content">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

             <h:form enctype="multipart/form-data">
                <h1>#{pMsg['products.bannerCreate']}</h1>
                <div class="contentform">
                    <div class="leftcontact">
                        <div class="form-group">
                            <p>#{pMsg['products.name']}</p>
                            <span class="icon-case"><i class="fa fa-male"></i></span>
                            <h:inputText value="#{productBean.name}" />
                            </div> 

                          <div class="form-group">
                            <p>#{pMsg['products.sll']}</p>
                            <span class="icon-case"><i class="fa fa-user"></i></span>
                            <h:inputText value="#{productBean.sll}" />
                          </div>
                        
                        <div class="form-group">
                             <p>#{pMsg['products.cate']}</p>
                             <span class="icon-case"><i class="fa fa-user"></i></span>
                             <h:selectOneMenu id="category" 
                                              value="#{productBean.category}"
                                              converter="CateConverter"
                                              >
                                <f:selectItems
                                    var="cat" value="#{cateBean.categorys}"
                                    itemLabel="#{cat.name}"
                                    itemValue="#{cat}"                
                                />
                             </h:selectOneMenu>
                        </div>
                       </div>

                    <div class="rightcontact">  

                        <div class="form-group">
                            <p>#{pMsg['products.price']}</p>
                            <span class="icon-case"><i class="fa fa-building-o"></i></span>
                              <h:inputText value="#{productBean.price}" />      
                        </div>
                        <div class="form-group">
                            <p>#{pMsg['products.img']}</p>
                            <span class="icon-case"><i class="fa fa-building-o"></i></span>
                            <h:inputFile value="#{productBean.imgFile}" validator="UploadValidator"/>      
                        </div>  
                    </div>
                </div>
                <h:commandButton type="submit" class="bouton-contact" action="#{productBean.addProduct()}" value="ThÃªm"></h:commandButton>
  
            </h:form> 
        </div>

            </div>
                
                <style>
                    
                    select {
                        width: 75%;
                        height: 40px;
                    }
                    
  .info p {
  text-align:center;
  color: #999;
  text-transform:none;
  font-weight:600;
  font-size:15px;
  margin-top:2px
}

.info i {
  color:#F6AA93;
}
form h1 {
  font-size: 18px;
  background: #FF8144 none repeat scroll 0% 0%;
  color: rgb(255, 255, 255);
  padding: 22px 25px;
  border-radius: 5px 5px 0px 0px;
  margin: auto;
  text-shadow: none; 
  text-align:left
}

form {
  border-radius: 5px;
  max-width:700px;
  width:100%;
  margin: 5% auto;
  background-color: #FFFFFF;
  overflow: hidden;
}

p span {
  color: #F00;
}

p {
  margin: 0px;
  font-weight: 500;
  line-height: 2;
  color:#333;
}

h1 {
  text-align:center; 
  color: #666;
  text-shadow: 1px 1px 0px #FFF;
  margin:50px 0px 0px 0px
}

input {
  border-radius: 0px 5px 5px 0px;
  border: 1px solid #eee;
  margin-bottom: 15px;
  width: 75%;
  height: 40px;
  float: left;
  padding: 0px 15px;
}

a {
  text-decoration:inherit
}

textarea {
  border-radius: 0px 5px 5px 0px;
  border: 1px solid #EEE;
  margin: 0;
  width: 75%;
  height: 130px; 
  float: left;
  padding: 0px 15px;
}

.form-group {
  overflow: hidden;
  clear: both;
}

.icon-case {
  width: 35px;
  float: left;
  border-radius: 5px 0px 0px 5px;
  background:#eeeeee;
  height:42px;
  position: relative;
  text-align: center;
  line-height:40px;
}

i {
  color:#555;
}

.contentform {
  padding: 40px 30px;
}

.bouton-contact{
  background-color: #81BDA4;
  color: #FFF;
  text-align: center;
  width: 100%;
  border:0;
  border-radius: 0px 0px 5px 5px;
  cursor: pointer;
  margin-top: 40px;
  font-size: 18px;
}

.leftcontact {
  width:49.5%; 
  float:left;
  border-right: 1px dotted #CCC;
  box-sizing: border-box;
  padding: 0px 15px 0px 0px;
}

.rightcontact {
  width:49.5%;
  float:right;
  box-sizing: border-box;
  padding: 0px 0px 0px 15px;
}

.validation {
  display:none;
  margin: 0 0 10px;
  font-weight:400;
  font-size:13px;
  color: #DE5959;
}

#sendmessage {
  border:1px solid #fff;
  display:none;
  text-align:center;
  margin:10px 0;
  font-weight:600;
  margin-bottom:30px;
  background-color: #EBF6E0;
  color: #5F9025;
  border: 1px solid #B3DC82;
  padding: 13px 40px 13px 18px;
  border-radius: 3px;
  box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.03);
}

#sendmessage.show,.show  {
  display:block;
}
                </style>
            </ui:define>
        </ui:composition>
    </body>
</html>
