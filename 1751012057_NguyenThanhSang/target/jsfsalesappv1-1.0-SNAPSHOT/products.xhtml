<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/user/base.xhtml">
            <ui:define name="header">
                
            </ui:define>
            <ui:define name="banner">
                
            </ui:define>
            <ui:define name="contact">
                
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Product Name"/>
                            <h:inputText id="txtName" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Product Price"/>
                            <h:inputText id="txtPrice" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Product SLL"/>
                            <h:inputText id="txtSLL" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Product Image"/>
                            <h:inputText id="txtImg" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Product Category"/>
                            <h:inputText id="txtCate" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Add Product"/>
                            <h:selectOneMenu>
                                <f:selectItems var="cat" value="#{cateBean.categorys}" 
                                               itemLabel="#{cat.name}" 
                                               itemValue="#{cat}"></f:selectItems>
                            </h:selectOneMenu>
                        </div>
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="footer">
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
