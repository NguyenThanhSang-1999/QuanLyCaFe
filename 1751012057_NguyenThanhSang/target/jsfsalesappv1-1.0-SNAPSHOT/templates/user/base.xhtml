<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cappuccino Coffee</title>

        <!-- Bootstrap CSS -->
        <h:outputStylesheet name="bootstrap.css" library="css" />
        <h:outputStylesheet name="ken-burns.css" library="css" />
        <h:outputStylesheet name="lightbox.css" library="css" />
        <h:outputStylesheet name="fontawesome-all.css" library="css" />
        <h:outputStylesheet name="style.css" library="css" />
    
        <!-- ALL JS FILES -->
        <h:outputScript name="SmoothScroll.min.js" library="js" />
        <h:outputScript name="bootstrap.js" library="js" />
        <h:outputScript name="coffee.js" library="js" />
        <h:outputScript name="easing.js" library="js" />
        <h:outputScript name="jquery-2.2.3.min.js" library="js" />
        <h:outputScript name="jquery.flexisel.js" library="js" />
        <h:outputScript name="lightbox-plus-jquery.min.js" library="js" />
        <h:outputScript name="move-top.js" library="js" />
        
    </h:head>
    
    <h:body>
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>
        <ui:insert name="banner">
            <ui:include src="banner.xhtml" />
        </ui:insert>
        <ui:insert name="content">
            <ui:include src="content.xhtml" />
        </ui:insert>
         <ui:insert name="contact">
            <ui:include src="contact.xhtml" />
        </ui:insert>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
